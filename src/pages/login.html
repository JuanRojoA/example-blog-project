<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Greatest Blog</title>
</head>

<body class="bg-slate-100 min-h-dvh w-full">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full max-w-screen-lg mx-auto min-h-dvh">
        <section class="hidden md:flex flex-col justify-center items-center h-full">
            <img src="../images/login_illustration.png" alt="Login Illustration"
                class="w-full h-full object-contain max-w-80" />
        </section>
        <main class="h-full max-h-max w-full flex flex-col justify-center items-center p-4">
            <div class="w-full h-max rounded-lg bg-slate-200 p-4 shadow-md border border-slate-300">
                <div class="mb-3">
                    <h1 class="text-3xl font-bold">
                        <span class="text-slate-700">Login</span>
                    </h1>
                    <p class="text-sm text-slate-700">
                        Please enter your email and password to continue.
                    </p>
                </div>
                <form class="w-full max-w-screen-lg mx-auto flex flex-col gap-6" action="/login" method="post">
                    <div class="flex flex-col gap-2">
                        <label for="username" class="block text-sm font-medium text-slate-700">Username</label>
                        <input type="text" id="username" name="username"
                            class="w-full px-4 py-2 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-200 focus:border-slate-500 sm:text-sm" />
                    </div>
                    <div class="flex flex-col gap-1">
                        <div class="flex flex-col gap-2">
                            <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
                            <input type="password" id="password" name="password"
                                class="w-full px-4 py-2 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-200 focus:border-slate-500 sm:text-sm" />
                        </div>
                        <div class="flex w-full justify-end">
                            <a href="./forgot_password.html" class="text-xs text-slate-700 hover:text-slate-900">Forgot
                                password?</a>
                        </div>
                    </div>
                    <div class="flex flex-col gap-4">
                        <a href="../../index.html"
                            class="w-full px-4 py-2 text-sm font-medium text-white bg-slate-700 border border-transparent rounded-md shadow-sm hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-slate-200 focus:border-slate-500 sm:text-sm text-center">Login</a>

                        <p class="text-sm text-slate-700 text-center">
                            Don't have an account? <a href="./register" class="text-slate-700 hover:text-slate-900">Sign
                                up</a>
                        </p>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script type="module" src="../../src/ts/main.ts"></script>
</body>

</html>
